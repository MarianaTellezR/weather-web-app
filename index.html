<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App - Mariana Tellez Resendiz</title>
    <link rel="icon" href="img/logo1.png" type="image/icon type" />
    <!--Bootstrap-->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <!--My styling sheet-->
    <link href="src/style.css" rel="stylesheet" />
    <!--Google Fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400&display=swap"
      rel="stylesheet"
    />
    <!--Font Awesome Icons-->
    <script
      src="https://kit.fontawesome.com/2237014ddd.js"
      crossorigin="anonymous"
    ></script>
    <!--AXIOS-->
    <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
  </head>
  <body>
    <div class="principal-container">
      <header>
        <form id="search-city-form">
          <input
            type="search"
            placeholder="Enter a city"
            autocomplete="off"
            id="search-city-input"
          />
          <input type="submit" id="search" value="Search" />
        </form>
        <button class="current-location" id="current-location">
          Current Location
        </button>
      </header>
      <h1></h1>
      <h2></h2>
      <!--CURRENT WEATHER AREA-->
      <div class="weather-now-container">
        <div class="container text-center">
          <div class="row">
            <div class="col-sm-12 col-md-6 align-self-center">
              <img
                src=""
                alt="Weather Now Image"
                class="now-weather-img"
                id="icon-weather"
              />
            </div>
            <div class="col-sm-12 col-md-6 align-self-center">
              <h3>
                <span class="temperature" id="temperature"></span>
                <span class="units">
                  <a href="#" id="celcius-link">Â°C</a>
                  <a href="#" id="fahrenheit-link" class="inactive">Â°F</a>
                </span>
              </h3>
              <h4 id="description-weather"></h4>
            </div>
          </div>
        </div>
      </div>
      <div class="weather-stats">
        <div class="container text-center">
          <div class="row">
            <div class="col-md-12 col-lg-4">
              <div class="area-stats">
                <h5>Wind</h5>
                <img src="img/wind.png" />
                <p><span id="wind"></span> km/hr</p>
              </div>
            </div>
            <div class="col-md-12 col-lg-4">
              <div class="area-stats">
                <h5>Visibility</h5>
                <img src="img/visibility.png" />
                <p><span id="visibility"></span> km</p>
              </div>
            </div>
            <div class="col-md-12 col-lg-4">
              <div class="area-stats">
                <h5>Humidity</h5>
                <img src="img/humidity.png" />
                <p><span id="humidity"></span> %</p>
              </div>
            </div>
          </div>
        </div>
      </div>
      <h6>6-DAY FORECAST</h6>
      <div class="weather-forecast" id="forecast"></div>
      <!--weather forecast finishes-->
    </div>
    <script src="src/script.js"></script>
    <footer>
      <a
        href="https://github.com/MarianaTellezR/weather-web-app"
        target="_blank"
        class="personal-info"
        >Open-source code
      </a>
      ðŸ’™ by
      <a
        href="https://www.linkedin.com/in/mariana-tellez-resendiz-134354232"
        target="_blank"
        class="personal-info"
      >
        Mariana Tellez
      </a>
    </footer>
  </body>
</html>
